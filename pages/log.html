<html>
  <head>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script>
      function startLog(endpoint){
        var socket = io(endpoint, {
  					path : '/socket.io-client',
  					transports : ['websocket']
  			});
        socket.on("log", function(data){
          console.log(data);
        })
      }

      var s = document.URL;
      if(s.indexOf('https') != -1)
        s.replace('https', 'wss');
      if(s.indexOf('http') != -1)
        s.replace('http', 'ws');

      startLog(s);
    </script>
  </head>
  <body>
    Hello World
  </body>
</html>
