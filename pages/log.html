<html>
  <head>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script>
      function startLog(endpoint){
        var socket = io(endpoint, {
  					path : '/socket.io-client',
  					transports : ['websocket']
  			});
        socket.on("log", function(data){
          console.log(data);
        })
      }
    </script>
  </head>
  <body>
    Hello World
  </body>
</html>
